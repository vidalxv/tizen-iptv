<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Player - Séries</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="pre-player">
        <!-- Capa da série -->
        <div class="series-background"></div>

        <!-- Informações da série -->
        <div class="series-info">
            <h1 class="series-title">Nome da Série</h1>
            <div class="series-details">
                <span>2020 - Presente</span>
                <span>Gênero: Drama, Suspense</span>
                <span>Classificação: 16 anos</span>
            </div>
            <p class="series-synopsis">
                Em uma cidade pequena, segredos obscuros surgem quando um jovem desaparece misteriosamente. A série explora o impacto do desaparecimento na comunidade e as vidas interligadas dos moradores.
            </p>

            <!-- Seletor de temporada (botões) -->
            <div class="seasons-container">
                <div class="seasons-list">
                    <!-- Temporadas serão carregadas aqui via JavaScript -->
                </div>
            </div>

            <!-- Lista de episódios -->
            <div class="episode-list" id="episode-list">
                <!-- Episódios serão carregados aqui -->
            </div>

            <!-- Botão para iniciar a reprodução -->
            <button class="play-button" onclick="window.location.href='player.html'">
                <i class="fas fa-play"></i> Assistir Agora
            </button>
        </div>
    </div>
    </script>
</body>
</html>
